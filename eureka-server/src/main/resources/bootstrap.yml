spring:
  application:
    name: delivery-eureka-server
  cloud:
    config:
      uri: http://localhost:8080

server:
  port: 9091

eureka:
  instance:
    hostname: localhost
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka
    registerWithEureka: false
    fetchRegistry: false

  server:
    wait-time-in-ms-when-sync-empty: 5